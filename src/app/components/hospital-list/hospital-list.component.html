<div class="mb-2 text-md-right">
  <a [routerLink]="['/hospital/create']" class="btn btn-primary">Add Hospital</a>
</div>
<div>
<table class="table table-hover">
  <thead>
  <tr>
    <td>Hospital ID</td>
    <td>Hospital Name</td>
    <td>Hospital Address</td>
    <td>Hospital Desc</td>
    <td colspan="2">Actions</td>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let hospital of hospitalList">
    <td>{{ hospital.hospital_id }}</td>
    <td>{{ hospital.hospital_name }}</td>
    <td>{{ hospital.hospital_addr }}</td>
    <td>{{ hospital.hospital_desc }}</td>
    <td><a [routerLink]="['/hospital/edit', hospital._id]" class="btn btn-primary">Edit</a></td>
    <td><a (click)="deleteHospital(hospital._id)" class="btn btn-danger">Delete</a></td>
  </tr>
  </tbody>
</table>
</div>
