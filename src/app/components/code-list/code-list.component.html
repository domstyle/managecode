<table class="table table-hover">
    <thead>
    <tr>
        <td>Code ID</td>
        <td>Code Name</td>
        <td>Code Desc</td>
        <td colspan="2">Actions</td>
    </tr>
    </thead>
  
    <tbody>
        <tr *ngFor="let code of codeList">
            <td>{{ code.code_id }}</td>
            <td>{{ code.code_name }}</td>
            <td>{{ code.code_desc }}</td>
            <td><a [routerLink]="['/code/edit', code._id]" class="btn btn-primary">Edit</a></td>
            <td><a (click)="deleteCode(code._id)" class="btn btn-danger">Delete</a></td>
        </tr>
    </tbody>
  </table>
