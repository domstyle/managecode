<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">Code ID </label>
        <input type="text" class="form-control" formControlName="group_id" #group_id />
      </div>
      <div *ngIf="angForm.controls['group_id'].invalid && (angForm.controls['group_id'].dirty || angForm.controls['group_id'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['group_id'].errors.required">
          Group ID is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Code Name </label>
        <input type="text" class="form-control" formControlName="group_name" #group_name />
      </div>
      <div *ngIf="angForm.controls['group_name'].invalid && (angForm.controls['group_name'].dirty || angForm.controls['group_name'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['group_name'].errors.required">
          Group Name is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Code Desc </label>
        <input type="text" class="form-control" formControlName="code_ids" #code_ids />
      </div>
      <div *ngIf="angForm.controls['code_ids'].invalid && (angForm.controls['code_ids'].dirty || angForm.controls['code_ids'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['code_ids'].errors.required">
          Code ID is required.
        </div>
      </div>
      <div class="form-group">
        <button (click)="addGroup(group_id.value, group_name.value, code_ids.value)"
                [disabled]="angForm.pristine || angForm.invalid"
                class="btn btn-primary">
          Add Code
        </button>
      </div>
    </form>
  </div>
</div>
