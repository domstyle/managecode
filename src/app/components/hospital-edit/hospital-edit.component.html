<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">Hospital ID </label>
        <input type="text" class="form-control" formControlName="hospital_id" #hospital_id [(ngModel)]="hospital.hospital_id"/>
      </div>
      <div *ngIf="angForm.controls['hospital_id'].invalid && (angForm.controls['hospital_id'].dirty || angForm.controls['hospital_id'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['hospital_id'].errors.required">
          Hospital ID is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Hospital Name </label>
        <input type="text" class="form-control" formControlName="hospital_name" #hospital_name [(ngModel)]="hospital.hospital_name"/>
      </div>
      <div *ngIf="angForm.controls['hospital_name'].invalid && (angForm.controls['hospital_name'].dirty || angForm.controls['hospital_name'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['hospital_name'].errors.required">
          Hospital Name is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Hospital Address </label>
        <input type="text" class="form-control" formControlName="hospital_addr" #hospital_addr [(ngModel)]="hospital.hospital_addr"/>
      </div>
      <div class="form-group">
        <label class="col-md-4">Hospital Desc </label>
        <input type="text" class="form-control" formControlName="hospital_desc" #hospital_desc [(ngModel)]="hospital.hospital_desc"/>
      </div>
      <div class="form-group">
        <button (click)="updateHospital(hospital_id.value, hospital_name.value, hospital_addr.value, hospital_desc.value)"
                [disabled]="angForm.invalid"
                class="btn btn-primary">
          Update Hospital
        </button>
      </div>
    </form>
  </div>
</div>
