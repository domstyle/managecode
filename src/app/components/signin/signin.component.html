<div class="card">
  <div class="card-body">
    <form [formGroup]="signinForm" (ngSubmit)="signin()">
      <div id="userid" class="form-group">
        <input formControlName="userid" type="text" class="form-control input-lg" name="userid" placeholder="userid">
      </div>

      <div *ngIf="userid.invalid && (userid.dirty || userid.touched)" class="alert alert-danger">
        <div *ngIf="userid.errors?.required && userid.touched">
          userid를 입력하세요!</div>
      </div>

      <div id="password" class="form-group">
        <input formControlName="password" type="password" class="form-control input-lg" name="password" placeholder="password">
      </div>

      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
        <div *ngIf="password.errors?.required && password.touched">
          password를 입력하세요!</div>
        <div *ngIf="password.errors?.pattern && password.touched">
          password는 영문 또는 숫자로 입력하세요!</div>
        <div *ngIf="password.errors?.minlength && password.touched">
          password는 4자리 이상으로 입력하세요!</div>
        <div *ngIf="password.errors?.maxlength && password.touched">
          password는 10자리 이하로 입력하세요!</div>
      </div>

      <div *ngIf="message" class="alert alert-danger">{{ message }}</div>

      <div>
        <button [disabled]="signinForm.invalid" type="submit" class="btn btn-primary">Sign In</button>
        <a [routerLink]="['/register']" class="btn btn-link">Register</a>
      </div>
    </form>
  </div>
</div>
