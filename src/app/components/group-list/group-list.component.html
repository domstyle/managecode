<table class="table table-hover">
  <thead>
  <tr>
    <td>Group ID</td>
    <td>Group Name</td>
    <td>Code List</td>
    <td colspan="2">Actions</td>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let group of groupList">
    <td>{{ group.group_id }}</td>
    <td>{{ group.group_name }}</td>
    <td><p *ngFor="let code of group.code_list">{{ code.code_name }}</p></td>
    <td><a [routerLink]="['/group/edit', group._id]" class="btn btn-primary">Edit</a></td>
    <td><a (click)="deleteGroup(group._id)" class="btn btn-danger">Delete</a></td>
  </tr>
  </tbody>
</table>
