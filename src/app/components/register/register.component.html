<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">Userid </label>
        <input type="text" class="form-control" formControlName="userid" #userid />
      </div>
      <div *ngIf="angForm.controls['userid'].invalid && (angForm.controls['userid'].dirty || angForm.controls['userid'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['userid'].errors.required">
          Userid is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Password </label>
        <input type="text" class="form-control" formControlName="password" #password />
      </div>
      <div *ngIf="angForm.controls['password'].invalid && (angForm.controls['password'].dirty || angForm.controls['password'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['password'].errors.required">
          Password is required.
        </div>
      </div>
      <div class="form-group">
        <button (click)="register(userid.value, password.value)"
                [disabled]="angForm.pristine || angForm.invalid"
                class="btn btn-primary">
          Register
        </button>
        <a [routerLink]="['/signin']" class="btn btn-link">Cancel</a>
      </div>
    </form>
  </div>
</div>
